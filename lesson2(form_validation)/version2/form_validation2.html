<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validation</title>
    <link rel="stylesheet" href="form_validation2.css">
</head>
<body>
<form class='formWithValidation'>
    <div>
        <div>
            <label>From:</label>
        </div>
        <div>
            <input type='text' class='from field' />
        </div>
    </div>
    <div>
        <div>
            <label>Password:</label>
        </div>
        <div>
            <input type='password' class='password field' />
        </div>
    </div>
    <div>
        <div>
            <label>Password confirmation:</label>
        </div>
        <div>
            <input type='password' class='passwordConfirmation field' />
        </div>
    </div>
    <div>
        <div>
            <label>Where</label>
        </div>
        <div>
            <select class='where field'>
                <option></option>
                <option value='developers'>Developers</option>
                <option value='managers'>Managers</option>
                <option value='devops'>DevOps</option>
            </select>
        </div>
    </div>
    <div>
        <div>
            <label>Message:</label>
        </div>
        <div>
            <textarea class='message field'></textarea>
        </div>
    </div>
    <input type='submit' class='validateBtn field' value='Validate'/>
</form>

<script src="form_validation2.js"></script>
</body>
</html>
